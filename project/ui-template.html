<!DOCTYPE html>
<html lang="en">
<head>

    <title>LAB UI Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header>
    <img class="logo" src="images/lend-borrow.png" alt="logo">

<section class="left-col">

        </div>
        <div class="content-nav-item dropdown">

    <div class="license">
        <div class="copyright">&copy; 2024-2025 Claudia Picardi
            <img class="cc" src="images/by-nc-sa.png" alt="by-nc-sa"></div>
